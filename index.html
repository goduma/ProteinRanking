<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Progate</title>
    <link rel="stylesheet" href="stylesheet.css">
  </head>
  <body>
    <h1 class="title">プロテインランキング</h1>
    <img src="protein.jfif" alt="protein">
    <table border="1" width="200">
    <tr>
      <th width="10%">種類</th>
      <th width="90%">特徴</th>
    </tr>
    <tr>
        <td>ホエイ</td>
        <td>ホエイプロテインは牛乳を原料としています。低カロリーで栄養が凝縮しており、吸収が早いのが特徴です。</td>
    </tr>
    <tr>
        <td>がゼイン</td>
        <td>ガゼインプロテインはチーズやヨーグルトを固める、一般に乳固形分と呼ばれる成分の主要成分の一つです。
            ホエイプロテインが水溶性であり、吸収が早いのに対し、（名前の通り固形にする成分なので）不溶性で固まりやすいという特徴があります。寝る前に飲むのがおすすめ</td>
    </tr>
    <tr>
        <td>ソイ</td>
        <td>その名の通り大豆を原料としています。腹持ちが良いので、ダイエット向きのプロテインと言えます。 </td>
    </tr>
          



</body>
</html>
